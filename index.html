<!DOCTYPE html>
<html>
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
   </head>
   <body>
    <div class="container">
        <h1>Unit Converter</h1>
        <input type="number" id="inputValue" placeholder="Enter number...">
        <select id="unitSelector">
            <option value="milesToKm">Miles to Kilometers</option>
            <option value="kmToMiles">Kilometers to Miles</option>
            <option value="kmToYards">Kilometers to Yards</option>
            <option value="kmToFoot">Kilometers to Foot</option>
        </select><br>
        <button onclick="convert()"><strong>Convert</strong></button>
        <div class="result" id="result">Result: 0</div>
    </div>

    <script src="script.js"></script>
   </body> 
</html>
